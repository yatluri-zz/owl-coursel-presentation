<form [formGroup]="animationForm" novalidate>
  <div class="row">
    <div class="container container-fluid">
      <div class="col-xs-3 pull-right">
        <button class="btn add-to-cart-btn">
          <ng-container i18n="Presentation|download presentation btn@@presentationDownloadBtn">Download This Presentation</ng-container>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container container-fluid">
      <div class="col-xs-12">
        <hr />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container container-fluid">
      <div class="col-xs-12">
        <div class="col-xs-4">
          <label i18n="Presentation|label for viewsText@@presentationViewLabelText" class="col-xs-3 views-label">Views</label>
          &nbsp; <i *ngIf="!isPresentation" class="fa fa-th col-xs-2" aria-hidden="true" (click)="updateView()"></i>
          <i *ngIf="isPresentation" class="fa fa-newspaper-o col-xs-2" aria-hidden="true" (click)="updateView()"></i>
        </div>
        <!-- <div class="col-xs-2">
          <select *ngIf="!isPresentation" formControlName="animationType" class="form-control" (change)="onAnimationType(animationForm.get('animationType').value)">
            <option value="presentation">presentation</option>
            <option value="flip">flip</option>
          </select>
        </div> -->
      </div>
    </div>
  </div>
</form>
