<app-coursel-header></app-coursel-header>
<br />
<br />
<div class="row">
  <div class="container container-fluid" *ngIf="products$ | async as products">
    <div class="col-xs-1">
      <i class="fa fa-chevron-circle-left" aria-hidden="true" (click)="owlCar.prev()"></i>
    </div>
    <div class="col-xs-10">
      <div class="col-xs-12" #owlContainer>
        <owl-carousel-o [options]="!vm.isAnimated ? vm.courselOptions : vm.courselAnimationOptions" #owlCar>
          <ng-container *ngFor="let p of products">
            <ng-template carouselSlide>
              <div class="owl-shadow" [ngClass]="{'owl-item': vm.isAnimated === true}">
                <div class="col-xs-12">
                  <div class="col-xs-6">
                    <img [src]="p.imageUrl" class="img-responsive img-thumbnail img-aligner" height="200" width="200" /></div>
                  <div class="col-xs-6 v-divider">
                    <h1 class="product-name">{{p.name}}</h1>
                    <h4 class="product-price">{{'PRICE: ' + ' ' + p.price +' '+ '@' +' ' +'$1.69' + ' ' + '(R)'}}</h4>
                    <h4 class="product-type">{{'Gemline'}}</h4>
                    <div class="product-rating">
                      <span class="starRating">
                        <input id="rating5" type="radio" name="rating" value="5">
                        <label for="rating5">5</label>
                        <input id="rating4" type="radio" name="rating" value="4">
                        <label for="rating4">4</label>
                        <input id="rating3" type="radio" name="rating" value="3">
                        <label for="rating3">3</label>
                        <input id="rating2" type="radio" name="rating" value="2">
                        <label for="rating2">2</label>
                        <input id="rating1" type="radio" name="rating" value="1">
                        <label for="rating1">1</label>
                      </span>
                    </div>
                    <div class="col-xs-8 add-to-cart">
                      <button class="btn add-to-cart-btn" (click)="addToChart(p)">
                        <ng-container i18n="Presentation|add to cart text@@presentationAddToChartText">Add to Cart
                        </ng-container>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-xs-1">
      <i class="fa fa-chevron-circle-right" aria-hidden="true" (click)="owlCar.next()"></i>
    </div>
  </div>
</div>
